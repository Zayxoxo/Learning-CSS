<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="assignment4.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <img src="Logo.png" alt="LOGO" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience, For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <section id="form-info">
        <form action="">
          <div class="name-column">
            <div class="first-name">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" placeholder="Tolu" required />
            </div>
            <div class="last-name">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" required />
            </div>
          </div>
          <div class="column2">
            <div class="gender">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="birth-date">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" />
            </div>
          </div>
          <div class="measurements">
            <div class="weight">
              <label for="weight">Weight (KG)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                step="0.1"
                placeholder="Enter your weight"
                min="0"
              />
            </div>
            <div class="height">
              <label for="height">Height (CM)</label>
              <input
                type="number"
                id="height"
                name="height"
                step="0.1"
                placeholder="Enter your height"
                min="0"
              />
            </div>
          </div>
          <div class="act-lvl">
            <label for="activity-level">Activity Level</label>
            <select id="activity-level" name="activity-level">
              <option value="" disabled selected>
                Select your activity level
              </option>
              <option value="sedentary">
                Sedentary (little or no exercise)
              </option>
              <option value="lightly-active">
                Lightly active (light exercise/sports 1-3 days a week)
              </option>
              <option value="moderately-active">
                Moderately active (moderate exercise/sports 3-5 days a week)
              </option>
              <option value="very-active">
                Very active (hard exercise/sports 6-7 days a week)
              </option>
              <option value="extra-active">
                Extra active (very hard exercise or a physical job)
              </option>
              <option value="sedentary">
                Sedentary (little or no exercise)
              </option>
            </select>
          </div>
          <div class="pswrd">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Register</button>
        </form>
        &nbsp &nbsp

        <p>
          By clicking Register, you agree to our
          <a href="">Terms of Use</a>
          and our
          <a href="">Privacy Policy</a>
        </p>
      </section>
    </div>
  </body>
</html>
